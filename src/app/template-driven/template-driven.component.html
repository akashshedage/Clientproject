<div class="row justify-content-center">
    
    <div class="col-md-6 text-left bg-white rounded shadow py-3">
       
        <form  #myForm="ngForm" (ngSubmit)="onSubmit()">
            
            <div ngModelGroup="userDetail" #userDetail="ngModelGroup">
            <div class="form-group">

                <label for="username" class="form-label">Username*</label>
                <input type="text" placeholder="Enter Username" class="form-control" id="username" name="username" [(ngModel)]="userName" required>
                <small *ngIf="userName">Your Username is {{userName}}</small>

            </div>

            <div class="form-group">

                <label for="email" class="form-label">Email*</label>
                <input type="email" placeholder="Enter Email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
                <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter valid email</small>

            </div>
        </div>
            <div class="form-group">

                <label for="course">Select Course</label>

                <select class="form-control" id="course" name="course" [ngModel]="defaultCourse">
                    <option value="Angular">Angular</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                </select>

            </div>

            <button type="submit" class="btn btn-success mt-2" [disabled]="!myForm.valid">Submit</button> 

        </form>

    </div>

</div>
