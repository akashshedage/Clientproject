<h1>Select Theme</h1>
<p>If You Want To Change The Theme, Then Please Click Below Buttons !</p>
<button id="D" (click)="toggleDarkTheme()">Dark</button>
<button id="B" (click)="toggleBlueTheme()">Blue</button>
<button id="Y" (click)="toggleYellowTheme()">Yellow</button>
<button id="P" (click)="togglePinkTheme()">Pink</button>
